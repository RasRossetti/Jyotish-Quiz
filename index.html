<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyotish Quiz</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!-- Start Quiz Button-->
    <div class="start-quiz"><button>Start Quiz</button></div>
    <!-- Info Box-->
    <div class="info-box">
       <div class="info-title">
           <h2>What is Jyotish?</h2>
        </div>

            <div class="info">1. Lorem ibsum Dolla</div>
            <div class="info">2. Lorem ibsum Dolla</div>  
            <div class="info">3. Lorem ibsum Dolla</div>    
            <div class="info">4. Lorem ibsum Dolla</div>  
            <div class="info">5. Lorem ibsum Dolla</div>  
            <div class="info">6. Lorem ibsum Dolla</div>  
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
     
    <!-- Quiz Box-->
    <div class="quiz-box">
        <header>
        <div class="quiz-title">Nakshatra Ruler Quiz</div>
        <div class="timer">
            <div class="timer-text">Time Remaining</div>
            <div class="timer-sec">15</div>
        </div>
        </header>
        <section>
            <div class="que-text">
                <span>What is Jyotish?</span>
            </div>
            <div class="options-list">
                <div class="option">
                    <span>1. Lorem ibsum Dolla</span>

                </div>
                <div class="option">
                    <span>2. ibsum Dolla</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>3. ibsum Dollsa</span>
                </div>
                <div class="option">
                    <span>4. ibsum Dollsa</span>
                </div>
            </div>
        </section>

        <!-- Quiz Box Footer -->
        <footer>
            <div class="Total-que">
                <span><p>2</p>of<p>5</p>Questions</span>
            </div>
            <button class="next-btn">Next Que</button>
        </footer>
    </div>
        
        
</body>
</html>
